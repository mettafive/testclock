<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            cursor: none;
        }

        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(147, 197, 253, 0.4) 50%, transparent 70%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.6) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9998;
            animation: fadeOut 0.6s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .clock-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(147, 197, 253, 0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 0.75rem;
            font-size: 1.4rem;
        }

        .time {
            font-size: 2.8rem;
            font-weight: 700;
            color: #667eea;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }

        .date {
            font-size: 1rem;
            color: #666;
            margin-top: 0.75rem;
        }

        .timezone {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.4rem;
        }

        .weather {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .weather-icon {
            font-size: 2rem;
        }

        .temperature {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .sun-times {
            margin-top: 1rem;
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .sun-time {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .sun-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sun-value {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    <div class="cursor-glow" id="cursor-glow"></div>
    <div class="grid">
        <div class="clock-container" data-tz="America/New_York" data-locale="en-US" data-label="New York" data-flag="ðŸ‡ºðŸ‡¸" data-abbr="EST/EDT" data-lat="40.7128" data-lon="-74.0060">
            <h2>ðŸ‡ºðŸ‡¸ New York</h2>
            <div class="time">--:--:--</div>
            <div class="date">--</div>
            <div class="timezone">EST / EDT</div>
            <div class="weather">
                <span class="weather-icon">--</span>
                <span class="temperature">--Â°C</span>
            </div>
            <div class="sun-times">
                <div class="sun-time">
                    <span class="sun-label">Sunrise</span>
                    <span class="sun-value sunrise">--</span>
                </div>
                <div class="sun-time">
                    <span class="sun-label">Sunset</span>
                    <span class="sun-value sunset">--</span>
                </div>
            </div>
        </div>
        <div class="clock-container" data-tz="Europe/London" data-locale="en-GB" data-label="London" data-flag="ðŸ‡¬ðŸ‡§" data-abbr="GMT/BST" data-lat="51.5074" data-lon="-0.1278">
            <h2>ðŸ‡¬ðŸ‡§ London</h2>
            <div class="time">--:--:--</div>
            <div class="date">--</div>
            <div class="timezone">GMT / BST</div>
            <div class="weather">
                <span class="weather-icon">--</span>
                <span class="temperature">--Â°C</span>
            </div>
            <div class="sun-times">
                <div class="sun-time">
                    <span class="sun-label">Sunrise</span>
                    <span class="sun-value sunrise">--</span>
                </div>
                <div class="sun-time">
                    <span class="sun-label">Sunset</span>
                    <span class="sun-value sunset">--</span>
                </div>
            </div>
        </div>
        <div class="clock-container" data-tz="Europe/Stockholm" data-locale="sv-SE" data-label="Stockholm" data-flag="ðŸ‡¸ðŸ‡ª" data-abbr="CET/CEST" data-lat="59.3293" data-lon="18.0686">
            <h2>ðŸ‡¸ðŸ‡ª Stockholm</h2>
            <div class="time">--:--:--</div>
            <div class="date">--</div>
            <div class="timezone">CET / CEST</div>
            <div class="weather">
                <span class="weather-icon">--</span>
                <span class="temperature">--Â°C</span>
            </div>
            <div class="sun-times">
                <div class="sun-time">
                    <span class="sun-label">Sunrise</span>
                    <span class="sun-value sunrise">--</span>
                </div>
                <div class="sun-time">
                    <span class="sun-label">Sunset</span>
                    <span class="sun-value sunset">--</span>
                </div>
            </div>
        </div>
        <div class="clock-container" data-tz="Asia/Tokyo" data-locale="ja-JP" data-label="Tokyo" data-flag="ðŸ‡¯ðŸ‡µ" data-abbr="JST" data-lat="35.6762" data-lon="139.6503">
            <h2>ðŸ‡¯ðŸ‡µ Tokyo</h2>
            <div class="time">--:--:--</div>
            <div class="date">--</div>
            <div class="timezone">JST</div>
            <div class="weather">
                <span class="weather-icon">--</span>
                <span class="temperature">--Â°C</span>
            </div>
            <div class="sun-times">
                <div class="sun-time">
                    <span class="sun-label">Sunrise</span>
                    <span class="sun-value sunrise">--</span>
                </div>
                <div class="sun-time">
                    <span class="sun-label">Sunset</span>
                    <span class="sun-value sunset">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            document.querySelectorAll('.clock-container').forEach(container => {
                const tz = container.dataset.tz;
                const locale = container.dataset.locale;

                const timeStr = now.toLocaleTimeString(locale, {
                    timeZone: tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                const dateStr = now.toLocaleDateString(locale, {
                    timeZone: tz,
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                container.querySelector('.time').textContent = timeStr;
                container.querySelector('.date').textContent = dateStr;
            });
        }

        function getWeatherIcon(weatherCode) {
            if (weatherCode === 0) return 'â˜€ï¸';
            if (weatherCode >= 1 && weatherCode <= 3) return 'ðŸŒ¤ï¸';
            if (weatherCode >= 45 && weatherCode <= 48) return 'ðŸŒ«ï¸';
            if (weatherCode >= 51 && weatherCode <= 57) return 'ðŸŒ§ï¸';
            if (weatherCode >= 61 && weatherCode <= 67) return 'ðŸŒ§ï¸';
            if (weatherCode >= 71 && weatherCode <= 77) return 'ðŸŒ¨ï¸';
            if (weatherCode >= 80 && weatherCode <= 82) return 'ðŸŒ¦ï¸';
            if (weatherCode >= 85 && weatherCode <= 86) return 'ðŸŒ¨ï¸';
            if (weatherCode >= 95 && weatherCode <= 99) return 'â›ˆï¸';
            return 'â˜ï¸';
        }

        async function fetchWeatherData(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weathercode&daily=sunrise,sunset&timezone=auto`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Weather API failed');
                return await response.json();
            } catch (error) {
                console.error('Error fetching weather:', error);
                return null;
            }
        }

        async function updateWeather() {
            const containers = document.querySelectorAll('.clock-container');

            for (const container of containers) {
                const lat = container.dataset.lat;
                const lon = container.dataset.lon;
                const tz = container.dataset.tz;
                const locale = container.dataset.locale;

                const data = await fetchWeatherData(lat, lon);

                if (data && data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    const weatherCode = data.current.weathercode;
                    const icon = getWeatherIcon(weatherCode);

                    container.querySelector('.weather-icon').textContent = icon;
                    container.querySelector('.temperature').textContent = `${temp}Â°C`;

                    if (data.daily && data.daily.sunrise && data.daily.sunset) {
                        const sunrise = new Date(data.daily.sunrise[0]);
                        const sunset = new Date(data.daily.sunset[0]);

                        const sunriseStr = sunrise.toLocaleTimeString(locale, {
                            timeZone: tz,
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        const sunsetStr = sunset.toLocaleTimeString(locale, {
                            timeZone: tz,
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        container.querySelector('.sunrise').textContent = sunriseStr;
                        container.querySelector('.sunset').textContent = sunsetStr;
                    }
                } else {
                    container.querySelector('.weather-icon').textContent = '--';
                    container.querySelector('.temperature').textContent = 'N/A';
                    container.querySelector('.sunrise').textContent = '--';
                    container.querySelector('.sunset').textContent = '--';
                }
            }
        }

        updateClocks();
        setInterval(updateClocks, 1000);

        updateWeather();
        setInterval(updateWeather, 600000); // Update weather every 10 minutes

        // Starry night background
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                twinkleSpeed: Math.random() * 0.02 + 0.01
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 1 || star.alpha < 0.3) {
                    star.twinkleSpeed = -star.twinkleSpeed;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });

            requestAnimationFrame(animateStars);
        }

        animateStars();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Cursor glow effect
        const cursorGlow = document.getElementById('cursor-glow');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';

            // Create trail particles
            if (Math.random() > 0.7) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                document.body.appendChild(trail);

                setTimeout(() => trail.remove(), 600);
            }
        });

        document.addEventListener('mousedown', () => {
            cursorGlow.style.width = '30px';
            cursorGlow.style.height = '30px';
        });

        document.addEventListener('mouseup', () => {
            cursorGlow.style.width = '20px';
            cursorGlow.style.height = '20px';
        });
    </script>
</body>
</html>
